<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=Edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>HTML</title>
      <!-- HTML -->
      <!-- Custom Styles -->
      <link rel="stylesheet" href="style.css">
   </head>
   <body>
      <div class="body-2">
         <h3>Pinned Song</h3>
         
         <!-- audio player component -->
         <div class="audioplayer-div-main-song">
            <div class="ap-div-cover">
               <img class="ap-img-cover" src="./img/cover.jpg" alt="cover" />
               <img class="ap-img-playpauseicon" src="./img/icon/play.svg" alt="play-pause" />
            </div>
            <div class="ap-div-info">
               <h4 class="artist">XXXTentacian</h4>
               <p class="name">SAD - x Futurealstic</p>
            </div>
         </div>
         
         <div class="component-songs">
            <h3>All Songs</h3>
            <!-- audio player component -->
            <div class="audioplayer-div-main-song">
               <div class="ap-div-cover">
                  <img class="ap-img-cover" src="./img/cover.jpg" alt="cover" />
                  <img class="ap-img-playpauseicon" src="./img/icon/play.svg" alt="play-pause" />
               </div>
               <div class="ap-div-info">
                  <h4 class="artist">XXXTentacian</h4>
                  <p class="name">SAD - x Futurealstic</p>
               </div>
            </div>

         </div>
      </div>
      
      <!-- Project -->
      <script src="main.js"></script>
